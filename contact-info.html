<h1 class="intro_paragraph">Contact Information <br></h1>
<p> Required fields are marked by an asterisk(*)</p>
<form id ="survey" action ="http://www.example.com/redball/survey" method="post" enctype="application/x-www-form-urlencoded">
  <fieldset id="custInfo">
    <legend>Customer Information</legend>
  <div class="formRow">
    <label for ="name">Name*</label>
    <input name ="custName" id ="name" type="text" autocomplete="on" placeholder="first and last name">
  </div>
  <div class="formRow">
    <label for ="street"> Street Address</label>
    <input name ="custStreet" id ="street" type="text">
  </div>
  <div class="formRow">
    <label for ="city"> City</label>
    <input name ="custCity" id ="city" type="text">
  </div>
  <div class="formRow">
    <label for ="state"> State</label>
    <input name ="custState" id ="state" type="text"  size ="2" value="NC">
  </div>
  <div class="formRow">
    <label for ="zip"> Postal Code</label>
    <input name ="custZip" id ="zip" type="text" placeholder="nnnnn (-nnnn)">
  </div>
  <div class="formRow">
    <label for ="phone">Phone Number</label>
    <input name ="custPhone" id ="phone" type="text" placeholder="(nnn) nnn-nnnn">
  </div>
  <div class="formRow">
    <label for ="mail">E-mail*</label>
    <input name ="custEmail" id ="mail" type="email">
  </div>
  </fieldset>
  <fieldset id="expInfo">
    <legend>Share your experience at my portfolio website</legend>
    <div class="formRow">
      <label for ="visit">Date of visit</label>
      <input name="visitDate" id="visit" type="date">
    </div>
    <div class="formRow">
      <label for ="visit">Where did you hear about us?<br>(select all that apply)</label>
      <select name="channelType" id="channel" size="1"  multiple>
        <option value="internet" selected>Internet</option>
        <option value="mag">Magazine</option>
        <option value="news">Newpaper</option>
        <option value="world">World of Mouth</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="formRow">
        <label>Is it infirmative ?</label>
        <fieldset class="optGroup">
          <label for="fYes" >Yes</label>
          <input name="sFriend" id="fYes" value ="yes" type="radio"> 
          <label for="fNo" >No</label>
          <input name="nFriend" id="fNo" value ="no" type="radio">  
        </fieldset>
    </div>
    <div class="formRow">
      <label>Are you intrested to register for the coueses ?</label>
      <fieldset class="optGroup">
        <label for="rYes" >Yes</label>
        <input name="sRegister" id="rYes" value ="yes" type="radio"> 
        <label for="rNo" >No</label>
        <input name="nRegister" id="rNo" value ="no" type="radio">  
      </fieldset>
  </div>
  <input name="mailMe" id="mailCB" value="yes" type="checkbox">
  <label  for ="mailCB">Add me to your mailing list for great coupons  and discounts ! <br></label>
  <label  for ="mailCB">Tell us more about your experience ! </label>
  <textarea name="custExp" id="custExp"></textarea>
    </fieldset>
<div id="buttons">
  <input type="submit" value="Sumbit">
  <input type="reset" value="Cancel">
</div>
</form>
